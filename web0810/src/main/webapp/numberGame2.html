<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자맞추기게임.html</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<style>
	#field{
		width: 400px; 
		border: 1px solid black;
		margin : 0 auto;
		text-align: center;
	}
	
</style>
<script>
	let over_write = false	//정답확인
	var com_num = Math.floor(Math.random() * 100 + 1) //1~100사이의 난수
	//초기화 함수
	$(function(){//이벤트 등록
		$("#check_btn").click(function(){
			let user_num = $("#num").val()
			$("#num").val("") //입력한 문자 지우기
			let msg = user_num + " : "; //체크메시지
			if (com_num == user_num) {
				msg += "ㅊㅋㅊㅋ정답" + "<br>" + "새로운 게임 시작"
				$("#result").html(msg)
				com_num = Math.floor(Math.random() * 100 + 1)
				over_write = true
				return 
			} else if (com_num > user_num) {
				msg += "올려"
			} else {
				msg += "내려"
			}
			if (over_write) {
				$("#result").html(msg + "<br>" + body)
				over_write = false
			} else{
				let body = $("#result").html()
				$("#result").html(msg + "<br>" + body)
			}
		})
	})
</script>
</head>
<body>
	
	<div id="field">
		<h1>숫자맞추기게임</h1>
		<p>컴퓨터가 정한 1~100사이 난수를 맞춰 보세요</p>
		<hr>
		숫자 : <input id="num" type="number">
		<button id="check_btn">정 답 확 인</button>
		<div id="result"></div>
	</div>	
</body>
</html>
